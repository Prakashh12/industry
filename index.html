<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Industry Image Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Industrial World</h1>
    <img src="https://images.unsplash.com/photo-1581093588401-7fef0e21e079" alt="Industry Image">
    <p>This is a modern industrial facility showcasing innovation and progress.</p>
  </div>
</body>
</html>
